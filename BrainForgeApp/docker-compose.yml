volumes:
  server_node_modules:
  client_node_modules:
  worker_node_modules:
  db_data:
  cache:
services:
  db:
    image: postgres:latest
    container_name: db
    env_file:
      - ./server/.env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  server:
    build:
      context: ./server
    container_name: server
    volumes:
      - ./server:/app
      - ./lib:/app/lib
      - server_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - ./server/.env
    depends_on:
      - db
      - cache

  client:
    build:
      context: ./client
    container_name: client
    volumes:
      - ./client:/app
      - client_node_modules:/app/node_modules
    ports:
      - "5173:5173"
  worker:
    build:
      context: ./worker
    container_name: worker
    volumes:
      - ./worker:/app
      - ./lib:/app/lib
      - worker_node_modules:/app/node_modules
    env_file:
      - ./worker/.env
    depends_on:
      - db
      - cache
  cache:
    image: redis:latest
    container_name: cache
    ports:
      - "6379:6379"
    volumes:
      - cache:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5